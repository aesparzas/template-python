<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL shortener</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-header">Cortador de urls de divas</div>
            <div class="card-body">
                {% if exists %}
                    <div class="row alert alert-warning">
                        La url para el número o url larga existía previamente
                    </div>
                {% endif %}
                <div class="row">La URL corta es {{ short_url }}</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
