<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cortador de DIVAS WEB</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body class="bg-dark">
<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-header">Buscador de urls de divas</div>
            <div class="card-body texr-center">
                <div class="row justify-content-around">
                    <div class="col-sm">
                        <a href="https://x.com/DIVAS_WEB" class="col">

                            <div class="text-center">
                                <span class="text-dark">Siguenos en nuestro nuevo X(Twitter)</span>
                            </div>
                            <div class="text-center">
                                <img src="{{ url_for('static', filename='images/x-social-media.svg')}}" alt="" style="max-width: 85px">
                            </div>
                        </a>
                    </div>
                    {% if redirect %}
                    <div class="col-sm">
                        <a href="{{ redirect }}" class="col">
                            <div class="text-center">
                                <span class="text-dark">Contin√∫a a tu enlace</span>
                            </div>
                            <div class="text-center">
                                <img src="{{ url_for('static', filename='images/whatsapp.svg')}}" alt="" style="max-width: 85px">
                            </div>
                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
