<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stats</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-header"><h2>Estadísticas para {{ short_url }}</h2>
            </div>
            <div class="card-body">
                <div class="row my-4 text-right">
                    <form method="get">
                        <select onchange="this.form.submit()" name="since" id="id_since">
                            <option value="">Todos</option>
                            <option value="{{ today }}" {% if request.args.since == today %}selected{% endif %}>Hoy</option>
                            <option value="{{ week }}" {% if request.args.since == week %}selected{% endif %}>Esta semana</option>
                            <option value="{{ month }}" {% if request.args.since == month %}selected{% endif %}>Este mes</option>
                            <option value="{{ year }}" {% if request.args.since == year %}selected{% endif %}>Este año</option>
                        </select>
                    </form>
                </div>
                <div class="row mb-2 flex"><p class="m-0">URL de redirección:
                    <strong>{{ long_url }}</strong></p></div>
                <div class="row mb-2 flex"><p class="m-0">Descriptción:
                    <strong>{{ descr }}</strong></p></div>
                <div class="row mb-2 flex"><p class="m-0">Conteo total de
                    visitas: <strong>{{ total_count }}</strong></p></div>
                <div class="row m-0">
                    Conteo por plataforma
                    <ul>
                        {% for platform, count in platforms.items() %}
                            <li>{{ platform }}: <strong>{{ count }}</strong>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
