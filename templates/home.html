
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL shortener</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-header">Cortador de urls de divas</div>
            <div class="card-body">
                <form method="post" class="form">
                    <div class="form-group mb-2">
                        <label for="id_long-url">URL larga</label>
                        <input type="url" class="form-control" required placeholder="http://xxx.xxx.xxx/?xxx=xXXxX..." id="id_long-url" name="long-url">
                    </div>
                    {% if 'short' in request.args %}
                    <div class="form-group mb-2">
                        <label for="id_short-url">URL corta</label>
                        <input type="text" class="form-control" required placeholder="xXxXxX (only six chars)" id="id_short-url" name="short-url">
                    </div>
                    {% endif %}
                    <div class="form-group mb-2">
                        <label for="id_description">Descripci√≥n</label>
                        <input type="text" class="form-control" placeholder="para lorem ipsum (puede dejarse vacio)" id="id_description" name="description">
                    </div>
                    <input type="submit" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
